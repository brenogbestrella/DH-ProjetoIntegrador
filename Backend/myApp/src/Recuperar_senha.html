<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>TraDinDin - Recuperar senha</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta http-equiv="Content-Language" content="pt-br">
        <link href="../assets/styles/form.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/images/din.ico.png" />
</head>
<body>
    <main class="pagina-recuperar-senha">
       <div class="card-recuperar-senha">
        <form class="form">
            <img class="logo-recuperar-senha" src="../assets/images/LogoAqui_2.png" alt="TraDinDin">
                
                <!--Email-->
                <p>
                    <label for="email"><img class="buttom-recuperar-senha" src="../assets/images/o-email.svg" alt=""></label>
                    <input type="email" name="email" id="email" placeholder="Email Cadastrado">
                </p>

                <input class="botao-submit" type="submit" value="Recuperar Senha">

                <button class="voltar">Voltar a tela inicial</button>

            </form>
         </div>
    </main>
</body>
</html>
