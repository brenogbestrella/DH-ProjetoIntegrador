<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Usuário</title>
    <link href="assets/styles/app.css" rel="stylesheet" />
</head>
<body>
    <header>
      <img src="assets/images/logo.svg" alt="Logo" />
        <button type="button" class="hamburguer-menu">
            <img src="assets/images/hamburguer.svg" alt="Hamburguer Menu" />
        </button>
        <nav class="navbar">
            <input 
              class="city-input" 
              type=search 
              results=5 
              placeholder="Search for City/State/Country" 
              name=s/>  
        </nav>
    </header>
  <h1>Your profile</h1>
  <div class="filtro">
    <div id="pesquisa">
      <input class="styled-input" type=search results=5 placeholder="Search for currency" name=s/>
    </div>
    <div id="botoes-filtro">
      <button class="btn active" onclick="filterSelection('all')"> ALL</button>
      <button class="btn" onclick="filterSelection('usd')"> USD</button>
      <button class="btn" onclick="filterSelection('CAD')"> CAD</button>
      <button class="btn" onclick="filterSelection('eur')"> EUR</button>
      <button class="btn" onclick="filterSelection('lbr')"> LBR</button>
      <button class="btn" onclick="filterSelection('yen')"> YEN</button>
    </div>
    <form>
      <label id="pergunta-intencao">Selection Filter</label>
      <label class="radio-inline">
        <input type="radio" name="optradio" checked> Buy
      </label>
      <label class="radio-inline">
        <input type="radio" name="optradio"> Sell
      </label>
    </form>
  </div>
  <div class="melhores-ofertas">
    <h2>Best Oportunities</h2>
    <div class="oferta">
      <button class="botao-oferta" onclick="filterSelection('offer1')"> Offer #1</button>
      <button class="botao-oferta" onclick="filterSelection('offer2')"> Offer #2</button>
      <button class="botao-oferta" onclick="filterSelection('offer3')"> Offer #3</button>
      <button class="botao-oferta" onclick="filterSelection('offer4')"> Offer #4</button>
      <button class="botao-oferta" onclick="filterSelection('offer5')"> Offer #5</button>
      <button class="botao-oferta" onclick="filterSelection('offer6')"> Offer #6</button>
    </div>
  </div>
  <div class="cambio">
    <h2>Currency Exchange</h2>
    <div class="casas-cambio">
      <button class="botao-cambio" onclick="filterSelection('offer1')"> CuEx #1</button>
      <button class="botao-cambio" onclick="filterSelection('offer2')"> CuEx #2</button>
      <button class="botao-cambio" onclick="filterSelection('offer3')"> CuEx #3</button>
      <button class="botao-cambio" onclick="filterSelection('offer4')"> CuEx #4</button>
      <button class="botao-cambio" onclick="filterSelection('offer5')"> CuEx #5</button>
      <button class="botao-cambio" onclick="filterSelection('offer6')"> CuEx #6</button>
      <button class="botao-cambio" onclick="filterSelection('offer7')"> CuEx #7</button>
      <button class="botao-cambio" onclick="filterSelection('offer8')"> CuEx #8</button>
      <button class="botao-cambio" onclick="filterSelection('offer9')"> CuEx #9</button>
      <button class="botao-cambio" onclick="filterSelection('offer10')"> CuEx #10</button>
      <button class="botao-cambio" onclick="filterSelection('offer11')"> CuEx #11</button>
      <button class="botao-cambio" onclick="filterSelection('offer12')"> CuEx #12</button>
    </div>
  </div>
  <div class="historico">
    <h2>Transaction History</h2>
    <div class="historico-transacao">
      <button class="botao-historico" onclick="filterSelection('transhist1')"> TransHist #1</button>
      <button class="botao-historico" onclick="filterSelection('transhist2')"> TransHist #2</button>
      <button class="botao-historico" onclick="filterSelection('transhist3')"> TransHist #3</button>
      <button class="botao-historico" onclick="filterSelection('transhist4')"> TransHist #4</button>
      <button class="botao-historico" onclick="filterSelection('transhist5')"> TransHist #5</button>
      <button class="botao-historico" onclick="filterSelection('transhist6')"> TransHist #6</button>
      </div>
  </div>
  <footer>
  </footer> 
</body>
</html>
